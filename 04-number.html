<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery practice</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
	<section class="content">
		<div class="header">
			<h2><button class="indexManin"><a href="index.html" class="home">Home</a></button>
			Tutorial: jQuery Fundamentals</h2>
		</div>
		<div class="maincontent">
			<u><h3 align="center">jQuery Event: 6.Focus</h3></u><br>

			Name: <input type="text" style="padding: 5px;" placeholder="Enter your name">

			<script type="text/javascript">
				$(document).ready(function(){
					$('input').focus(function(){
						$(this).css('background','lime');
					});
				});
			</script><br>

			<u><h3 align="center">jQuery Event: 6.On</h3></u><br>

			<h5>Working 3 event together</h5>

			<script type="text/javascript">
				$(document).ready(function(){
					$('h5').on({
						mouseenter: function(){
							$(this).css('background','orange');
						},
						mouseleave: function(){
							$(this).css('background','pink');
						},
						click: function(){
							$(this).css('background','yellow');
						}
					});
				});
			</script><br>
		</div>

		<div class="footer">
			<h2>
				<script type="text/javascript">
				var year = new Date();
				document.write(year.getFullYear());
				</script> &copy; Tarequr Rahman Sabbir</h2>
		</div>
	</section>
</body>
</html>
