<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery practice</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
	<section class="content">
		<div class="header">
			<h2><button class="indexManin"><a href="index.html" class="home">Home</a></button>
			Tutorial: jQuery Fundamentals</h2>
		</div>
		<div class="maincontent">
			<u><h3 align="center">jQuery Chaining:</h3></u><br>

			<p class="love">I love my Mother</p>
			<button class="btn">Click here</button>

			<script type="text/javascript">
				$(document).ready(function(){
					$(".btn").click(function(){
						$(".love").css("background", "pink")
						.slideUp(1000)
						.slideDown(1000)
						.hide(1000);
					});
				});
			</script>
		</div>

		<div class="footer">
			<h2>
				<script type="text/javascript">
				var year = new Date();
				document.write(year.getFullYear());
				</script> &copy; Tarequr Rahman Sabbir</h2>
		</div>
	</section>
</body>
</html>
