<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery practice</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
	<section class="content">
		<div class="header">
			<h2><button class="indexManin"><a href="index.html" class="home">Home</a></button>
			Tutorial: jQuery Fundamentals</h2>
		</div>
		<div class="maincontent">
			<u><h3 align="center">jQuery Set: 1.Text, Html, Value</h3></u><br>

			<p id="lorem1">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
			<p id="lorem2">Lorem ipsum dolor sit amet.</p>
			<p>Name: <input type="text" value="Your name" id="lorem3" style="padding: 5px; "></p><br><br>

			<button id="btn1" class="btn">Set Text</button>
			<button id="btn2" class="btn">Set HTML</button>
			<button id="btn3" class="btn">Set Value</button>

			<script type="text/javascript">
				$(document).ready(function(){
					$("#btn1").click(function(){
						$("#lorem1").text("I love jQuery.");
					});

					$("#btn2").click(function(){
						$("#lorem2").html("<h1>My name is Tarequr Rahman Sabbir.</h1>");
					});

					$("#btn3").click(function(){
						$("#lorem3").val("Enter your name.");
					});

				});
			</script><br><br>

			<u><h3 align="center">jQuery Set: 2.Attribut</h3></u><br>

			<p><a href="https://www.google.com" id="link">Google</a></p>

			<button id="btn4" class="btn">Set Value</button>

			<script type="text/javascript">
				$(document).ready(function(){
					$("#btn4").click(function(){
						$("#link").attr("href","https://www.facebook.com");
						$("#link").text("Facebook");

					});
				});
			</script><br><br>
		</div>

		<div class="footer">
			<h2>
				<script type="text/javascript">
				var year = new Date();
				document.write(year.getFullYear());
				</script> &copy; Tarequr Rahman Sabbir</h2>
		</div>
	</section>
</body>
</html>
