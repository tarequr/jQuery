<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery practice</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
	<section class="content">
		<div class="header">
			<h2><button class="indexManin"><a href="index.html" class="home">Home</a></button>
			Tutorial: jQuery Fundamentals</h2>
		</div>
		<div class="maincontent">
			<u><h3 align="center">jQuery Dimensions: 1.height & width</h3></u><br>

			<div class="item18" id="item18"></div><br>

			<button id="btn1" class="btn">Click here</button>

			<script type="text/javascript">
				$(document).ready(function(){
					$("#btn1").click(function(){
						$("#item18").width(400).height(400);
					});
				});
			</script>
		</div>

		<div class="footer">
			<h2>
				<script type="text/javascript">
				var year = new Date();
				document.write(year.getFullYear());
				</script> &copy; Tarequr Rahman Sabbir</h2>
		</div>
	</section>
</body>
</html>
