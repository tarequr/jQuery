<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery practice</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
	<section class="content">
		<div class="header">
			<h2><button class="indexManin"><a href="index.html" class="home">Home</a></button>
			Tutorial: jQuery Fundamentals</h2>
		</div>
		<div class="maincontent">
			<u><h3 align="center">jQuery css: 1.background color</h3></u><br>

			<p id="lorem17">Lorem ipsum dolor sit amet.</p>
			<button class="btn" id="btn1">Click here</button>

			<script type="text/javascript">
				$(document).ready(function(){
					$("#btn1").click(function(){
						$("#lorem17").css({
							"background" : "orange",
							"color"      : "#fff",
							"font-size"  : "40px",
							"padding"    : "5px"
						});
					});
				});
			</script>
		</div>

		<div class="footer">
			<h2>
				<script type="text/javascript">
				var year = new Date();
				document.write(year.getFullYear());
				</script> &copy; Tarequr Rahman Sabbir</h2>
		</div>
	</section>
</body>
</html>
